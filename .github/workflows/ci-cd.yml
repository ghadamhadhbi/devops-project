name: CI/CD Pipeline

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Generate test report
        if: always()
        run: |
          pytest tests/ --html=test-report.html --self-contained-html || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-report.html

  security-sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit SAST
        continue-on-error: true
        run: |
          bandit -r app.py -f json -o bandit-report.json
          bandit -r app.py -f txt

      - name: Upload SAST results
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: bandit-report.json

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-sast]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fastapi-devops:latest
            ${{ secrets.DOCKER_USERNAME }}/fastapi-devops:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fastapi-devops:latest
          cache-to: type=inline

  security-dast:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull and run Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-devops:latest
          docker run -d -p 8000:8000 --name test-api ${{ secrets.DOCKER_USERNAME }}/fastapi-devops:latest
          sleep 10

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done

      - name: Run OWASP ZAP Baseline Scan
        continue-on-error: true
        run: |
          docker run --network="host" -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:8000 -r zap-report.html -J zap-report.json || true

      - name: Upload DAST results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-results
          path: |
            zap-report.html
            zap-report.json

      - name: Show application logs
        if: always()
        run: docker logs test-api

      - name: Cleanup
        if: always()
        run: |
          docker stop test-api || true
          docker rm test-api || true
